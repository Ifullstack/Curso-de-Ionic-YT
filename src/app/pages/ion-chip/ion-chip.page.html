<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ion chip</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content [scrollEvents]="true">
  <ion-button (click)="scrollDown()" fill="outline" color="primary">Scroll to Bottom</ion-button>

  <ion-item *ngFor="let item of fakeArray">
    <ion-label>
      Item
    </ion-label>
  </ion-item>



  <ion-chip>
    <ion-icon name="pin" color="primary"></ion-icon>
    <ion-label>Icon Chip</ion-label>
    <ion-icon name="close"></ion-icon>
  </ion-chip>
  
  <ion-chip color="danger" outline="true">
    <ion-avatar>
      <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-avatar>
    <ion-label>Avatar Chip</ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>


  

</ion-content>
