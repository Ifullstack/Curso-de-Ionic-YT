<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ion Toogle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Pepperoni</ion-label>
      <ion-toggle value="pepperoni" (ionChange)="toggleChanged($event)" [(ngModel)]="pepperoni"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Sausage</ion-label>
      <ion-toggle value="sausage" (ionChange)="toggleChanged($event)" [(ngModel)]="sausage" disabled="true"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Mushrooms</ion-label>
      <ion-toggle value="mushrooms" (ionChange)="toggleChanged($event)" [(ngModel)]="mushrooms"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
