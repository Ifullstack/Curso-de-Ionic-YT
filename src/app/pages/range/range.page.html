<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Range</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-range dualKnobs="true" (ionChange)="recibirPrecioPizza($event)" min="0" max="100" color="success" [value]="precio_pizza"  pin="true">
      <ion-icon size="small" slot="start" name="remove-circle-outline"></ion-icon>
      <ion-icon slot="end" name="flame-outline"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
