<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Checkboxs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Soy developer</ion-label>
      <ion-checkbox (ionChange)="recibirCheckbox( $event )" [disabled]="deshabilitado" color="danger" slot="end" [checked]="developer_checkbox"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
